<div class="cards-area">
    <div class="cards-container">
        {% for card in site.cards %}
            <div class="card-item">
                <div class="card-image">
                    {{ card.content }}
                </div>
                <div class="card-title">
                    {{ card.title }}
                </div>
            </div>
        {% endfor %}
    </div>
</div>
