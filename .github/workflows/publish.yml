name: Publish

on: [workflow_dispatch]

inputs:
  merge_to_prod:
    type: boolean
    description: "Whether dev should be merged to prod before deployment"
    default: false

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  merge:
    # Merges dev to prod
    if: inputs.merge_to_prod
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Publish Step  
        uses: devmasx/merge-branch@master
        with:
          type: now
          from_branch: dev
          target_branch: prod
          github_token: ${{ github.token }}

  # Build job
  build:
    runs-on: ubuntu-latest
    needs: merge
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Pages
        uses: actions/configure-pages@v2
      - name: Prod Branch
        run: |
          git fetch
          git checkout prod
      - name: Build Prod
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site
      - name: Dev Branch
        run: |
          git checkout dev
      - name: Build Dev
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site/website-admin/test
      - name: Clean Dev Build
        run: |
          sudo rm -rf ./_site/website-admin/test/website-admin*

          ls -a ./_site/website-admin/test
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./_site

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
