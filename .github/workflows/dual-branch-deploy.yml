# Sample workflow for building and deploying a Jekyll site to GitHub Pages
name: dual-branch-deploy

on:
  push:
  workflow_dispatch:
  workflow_run:
    workflows: [ðŸ“• Publish ðŸŽ‰]
    types:
      - completed

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - uses: actions/cache@v2
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile') }}
          restore-keys: |
            ${{ runner.os }}-gems-  
      #- name: Setup Pages
      #  uses: actions/configure-pages@v2
      - name: Prod Branch
        run: |
          git fetch
          git checkout prod
      - name: Build Prod
        uses: helaili/jekyll-build@v2
        with:
          jekyll_env: production
          jekyll_src: ./
          build_only: true
          build_dir: ./_site
      - name: Dev Branch
        run: |
          git checkout dev
          rm _config.yml
          mv _config_dev.yml _config.yml
      - name: Build Dev
        uses: helaili/jekyll-build@v2
        with:
          jekyll_env: development
          jekyll_src: ./
          build_only: true
          build_dir: ./_site/website-admin/test
      - name: Clean Dev Build
        run: |
          sudo rm -rf ./_site/website-admin/test/website-admin*
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./_site

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1