# Sample workflow for building and deploying a Jekyll site to GitHub Pages
name: copy-to-prod

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["mainline"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  # Build and Deploy
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v3
        with: 
          repository: trallspnw/cda-website
          path: cda-website
      - name: Checkout Target
        uses: actions/checkout@v3
        with:
          repository: trallspnw/cda-website-prod
          path: cda-website-prod
      - name: Config Global Git
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "Github Actions"
      - name: Turn On Dots
        run: |
          shopt -s dotglob
      - name: Gut Prod Content
        run: |
          mv cda-website-prod/.git prod-git-backup
          rm -rf cda-website-prod/*
          mv prod-git-backup cda-website-prod/.git
      - name: Copy Source to Temp
        run: |
          cp -r cda-website temp
      - name: Clean Temp
        run: |
          cd temp
          git fetch
          git checkout mainline
          rm -rf \
            .git \
            .github \
            .gitignore \
            CNAME \
            README.md
          mv .prod-files/* .
          rmdir .prod-files
          cd ..

          ls -a temp  


      - name: Trash
        run: |   

          cd cda-website
          git fetch
          git checkout mainline
          rm -rf \
            .git \
            .github \
            .gitignore \
            CNAME \
            README.md
          mv .prod-files/* .
          rmdir .prod-files
          cp -r ../cda-website-prod/.git .
          git add .
          git commit -m "Sync prod from mainline"
          git push

